map_drupal_node_references.index:
  path: '/map-drupal-node-references'
  defaults:
    _controller: '\Drupal\map_drupal_node_references\Controller\MapDrupalNodeReferencesController::index'
    _title: 'Index'
  requirements:
    _permission: 'access content'
map_drupal_node_references.authorsToQuotes:
  path: '/map-drupal-node-references/authors-to-quotes/{limit}/{startNode}'
  defaults:
    _controller: '\Drupal\map_drupal_node_references\Controller\MapDrupalNodeReferencesController::authorsToQuotes'
    _title: 'Authors to Quotes'
    limit: 5000
    startNode: 0
  requirements:
    _permission: 'access content'
